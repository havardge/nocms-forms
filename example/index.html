<!doctype html>
<head>
	<title>nocms-forms examples</title>
  <meta charset="UTF-8">
	<style>
input{
	padding: .5rem;
}
textarea {
	width: 100%;
	height: 90px;
	display: block;
}

form > div {
	margin: 2rem .5rem;
	min-width: 200px;
	max-width: 600px;
	width: 50%;
	display: block;
}
form > div label {
	width: 100%;
}
form > div input[type=text],
form > div input[type=date],
form > div textarea,
form > div select {
	float: right
}

input[disabled] {
	background-color: #eee;
}

button {
	padding: .5rem 2rem;
	margin: .5rem 2rem;
}

	</style>
</head>
<body>
	<div class="container">
    <h1>nocms-forms examples</h1>
    <div id="app"/>
	</div>
   <script src="./build/app.js"></script>
</body>
